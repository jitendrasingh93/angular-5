<html>
<head>
</head>
<body>
</body>
<div class="jumbotron">
  <div class="container">
    <div>
      <a ></a>
    </div>
    <div align="right" class="ng-scope">
      <a class="btn btn-primary" [routerLink]="['/user/add']">
        <span class="glyphicon glyphicon-plus"></span> Add User</a>
    </div>
    <div class="text-center">
      <!-- <h1>Hi {{vm.user.firstName}}!</h1>-->
      <!--<p>You are logged in!!</p>-->
      <h3>All registered users:</h3>
    </div>

    <div class="tablecontainer">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>User Name</th>
          <th>Role</th>
          <th>Active</th>
          <th>Date Created</th>
          <th>Action</th>
        </tr>
        </thead>

        <tr *ngFor="let user of users">
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.role}}</td>
          <td>{{user.enabled}}</td>
          <td>{{user.dateCreated}}</td>
          <td>
           <!-- <a (click)="updateUser(user.id)">-->
            <a [routerLink]="['/edit',user.userName]">
              <span class="glyphicon glyphicon-pencil" style="cursor: pointer;"></span>
            </a>
            <a (click)="deleteUser(user.id)">
              <span class="glyphicon glyphicon-trash" style="cursor: pointer;"></span>
            </a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
</html>
