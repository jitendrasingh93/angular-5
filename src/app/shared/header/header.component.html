<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-button [routerLink]="['/home']">
    <span>Multi-Tenant</span></button>
    <span class="example-spacer"></span>

    <button mat-button>About</button>
    <button mat-button>Services</button>
    <button mat-button>Contact</button>
    <button mat-button  [routerLink]="['/home']"><mat-icon>home</mat-icon></button>

    <button mat-icon-button [matMenuTriggerFor]="appMenu" *ngIf="currentUser != null">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #appMenu="matMenu">
      <ng-template matMenuContent>
        <button mat-menu-item>{{currentUser.username}}</button>
        <button mat-menu-item [routerLink]="['/users']">All Users</button>
        <button mat-menu-item (click)='logoutUser()'>Logout</button>
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </ng-template>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
